<nav class="navbar navbar-expand-lg navbar-dark primary-bck">
    <a class="navbar-brand" routerLink="/">
        <img src="../../assets/images/home/wheels-logo.png" width="100px" height="80px" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="btn-group">
                <button type="button" class="btn btn-light">{{"language" | translate}}</button>
                <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" (click)="setEnglish()">English</a>
                    <a class="dropdown-item" href="#" (click)="setSerbian()">Srpski</a>
                </div>
            </div>
            <li class="nav-item">
                <a class="nav-link" routerLink="/">{{"home" | translate }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <ng-container *ngIf="auth.getLoggedUser()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        {{user?.Name}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">{{"logout" | translate}}</a>
                    </div>
                </li>
            </ng-container>
            <ng-container *ngIf="!auth.getLoggedUser()">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">{{"login" | translate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register">{{"register" | translate}}</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-info">{{"sell_vehicle" | translate}}</button>
            </li>
        </ul>
    </div>
</nav>
