<header></header>
<div class="container">
  <div class="row">
    <div class="col-12 mt2 text-center">
      <div *ngIf="isActivated == 1" class="alert alert-success">User is successfully activated!</div>
      <div *ngIf="isActivated == 0" class="alert alert-warning">User is already active!</div>
      <div *ngIf="isActivated == -1" class="alert alert-danger">There is some error. Your account is not active yet.</div>
    </div>
  </div>
</div>
